<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Website Project</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="navbar-top">
                <p>Welcome to Treehouse Tales!</p>
            </div>
            <div class="navbar">
                <a href="#" id="logo">
                    <img src="images/logo.png" alt="logo">
                </a>
                <a href="#">Menu</a>
                <a href="#">Catering</a>
                <a href="#">Specials</a>
                <a href="#">Rewards</a>
                <a href="#" class="cta-button">Log In</a>
            </div>
        </div>

        <div id="hero">
            <h1>BOGO 50% off</h1>
            <h1>ALL PIZZAS</h1>
            <a href="#" class="cta-button">ORDER NOW</a>
        </div>

        <div class="layout">
            <div id="card-gallery">
                <img src="images/burger.png" alt="burger">
                <img src="images/pizza.png" alt="pizza">
                <img src="images/Pie.png" alt="pie">
                <img src="images/pizza-love.webp" alt="pizza">
            </div>
        </div>

        <div class="footer">
            <div class="footer-columns-navbar">
                <div>
                    <a href="#">Mission Statement</a>
                    <a href="#">Brand History</a>
                </div>
                <div>
                    <a href="#">Nutrition Information</a>
                    <a href="#">Allergy Guide</a>
                </div>
                <div>
                    <a href="#">Join Our Team</a>
                    <a href="#">FAQ</a>
                </div>
            </div>
            <div class="footer-navbar">
                <span>&copy;Treehouse Tales</span>
                <a href="#">Menu</a>
                <a href="#">Catering</a>
                <a href="#">Specials</a>
                <a href="#">Rewards</a>
            </div>
        </div>

</html>
