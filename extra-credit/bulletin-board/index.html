<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="narrow">
                <h3>Groceries</h3>
                <ul>
                    <li>Eggs</li>
                    <li>Bacon</li>
                    <li>Cheese</li>
                    <li>Milk</li>
                </ul>
            </div>
            <div class="narrow">
                <h3>To Do</h3>
                <ul>
                    <li>Go grocery shopping</li>
                    <li>Buy Father's Day gift</li>
                    <li>Do laundry</li>
                    <li>Do extra credit assignment</li>
                <ul>
            </div>
            <div class="narrow">
                <h3>Reminders</h3>
                <ul>
                    <li>Dinner with family on Sunday</li>
                    <li>Mom's Birthday next Wednesday</li>
                </ul>
            </div>
            
        </div>
    </body>
</html>
