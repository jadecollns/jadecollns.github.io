<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div id="to-do" class="post-it">
                <h4>To Do</h4>
                <ul>
                    <li>Grocery shop</li>
                    <li>Laundry</li>
                    <li>Extra credit</li>
                <ul>
            </div>
            <div id="groceries" class="post-it">
                <h4>Groceries</h4>
                <ul>
                    <li>Eggs</li>
                    <li>Bacon</li>
                    <li>Cheese</li>
                    <li>Milk</li>
                </ul>
            </div>
            <div id="post-malone" class="post-it">
                <h4>Post-it Malone</h4>
                <img 
                    src="images/Post-Malone.webp"
                    width="160"
                    alt="post malone"
                >
            </div>
            <div id="supplies" class="post-it">
                <h4>Party Supplies</h4>
                <ul>
                    <li>Napkins</li>
                    <li>Utensils</li>
                    <li>Balloons</li>
                </ul>
            </div>
            <div id="quote" class="post-it">
                <h3>
                    Creativity takes Courage.
                </h3>
                <p>- Henry Matisse</p>
                </ul>
            </div>
            <div id="mehoy" class="post-it">
                <img 
                    src="images/mehoy.jpeg"
                    width="160"
                    alt="spongebob meme"
                >
            </div>
            <div id="upcoming" class="post-it">
                <h4>Upcoming</h4>
                <ul>
                    <li>Father's Day</li>
                    <li> Matt's grad party</li>
                    <li>Mom's Birthday</li>
                </ul>
            </div>
            <div id="lion" class="post-it">
                <img 
                    src="images/dream-big.jpeg"
                    width="160"
                    alt="cat with lion maine"
                >
            </div>
        </div>
    </body>
</html>
