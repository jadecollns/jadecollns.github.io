<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2 id="palette-1-heading"> Winter Wonderland</h2>
        <div id="palette-1-color-1">
            <h3>Winter Blue</h3>
            <h4>#4184CC</h4>
        </div>
        <div id="palette-1-color-2">
            <h3>Sky Blue</h3>
            <h4>#9ECAF5</h4>
        </div>
        <div id="palette-1-color-3">
            <h3>Icy Blue</h3>
            <h4>BDDEEC</h4>
        </div>

        <h2 id="palette-2-heading">Fall Feels</h2>
        <div id="palette-2-color-1">
            <h3>Auburn</h3>
            <h4>#A52A2A</h4>
        </div>
        <div id="palette-2-color-2">
            <h3>Pumpkin</h3>
            <h4>#EC6816</h4>
        </div>
        <div id="palette-2-color-3">
            <h3>Fall Leaves</h3>
            <h4>FA9943</h4>
        </div>

        <h2 id="palette-3-heading">Soft Spring</h2>
        <div id="palette-3-color-1">
            <h3>Flowers</h3>
            <h4>#F3A8BC</h4>
        </div>
        <div id="palette-3-color-2">
            <h3>Easter Yellow</h3>
            <h4>#FFF1A6</h4>
        </div>
        <div id="palette-3-color-3">
            <h3>Pastel Green</h3>
            <h4>B4F9A5</h4>
        </div>
    </body>
</html>
